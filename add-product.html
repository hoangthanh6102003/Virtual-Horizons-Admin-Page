<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Horizons - Admin</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Thư viện CSS của Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    ></script>

    <!-- Nạp thư viện jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- https://jquery.com/download/ -->

    <!-- Nhúng Footer vào -->
    <script>
      // jQuery
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>

    <link rel="stylesheet" href="css/templatemo-style.css" />
  </head>

  <body class="admin-screen">
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <!-- Container chứa toàn bộ nội dung với chiều cao 100% -->
        <a class="navbar-brand" href="index.html">
          <!-- Phần nhãn thương hiệu thanh điều hướng với liên kết đến index.html -->
          <!-- <h1 class="tm-site-title mb-0">Virtual Horizons Admin</h1> -->
          <img
            class="logo-admin"
            width="200px"
            src="VIRTUAL HORIZONS-có chữ.svg"
            alt="Logo"
          />
          <!-- Tiêu đề đại diện cho tên trang web -->
        </a>
        <button
          class="navbar-toggler ml-auto mr-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Nút để chuyển đổi hiển thị menu điều hướng trên màn hình nhỏ -->
          <i class="fas fa-bars tm-nav-icon"></i>
          <!-- Biểu tượng Font Awesome cho hành động chuyển đổi -->
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Nội dung thanh điều hướng sẽ được thu gọn trên màn hình nhỏ -->
          <ul class="navbar-nav mx-auto h-100">
            <!-- Danh sách không thứ tự chứa các mục điều hướng, được căn giữa theo chiều ngang -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <!-- Mục điều hướng cho bảng điều khiển với trạng thái active -->
                <div class="nav-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Bảng điều khiển
                <span class="sr-only">(hiện tại)</span>
                <!-- Dấu chấm trơn để chỉ ra trang hiện tại -->
              </a>
            </li>

            <li class="nav-item dropdown">
              <!-- Mục điều hướng có thả xuống cho các báo cáo -->
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div class="nav-icon">
                  <i class="far fa-file-alt"></i>
                </div>
                <span>
                  Báo cáo
                  <i class="fas fa-angle-down"></i>
                </span>
                <!-- Văn bản tiếng Việt cho "Báo cáo" với biểu tượng mũi tên xuống cho menu thả xuống -->
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- Nội dung menu thả xuống cho mục "Báo cáo" -->
                <a class="dropdown-item" href="#">Báo cáo theo ngày</a>
                <a class="dropdown-item" href="#">Báo cáo theo tuần</a>
                <a class="dropdown-item" href="#">Báo cáo theo năm</a>
              </div>
            </li>

            <li class="nav-item">
              <!-- Mục điều hướng cho trang "Sản phẩm" -->
              <a class="nav-link active" href="products.html">
                <div class="nav-icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                Sản phẩm
              </a>
            </li>

            <li class="nav-item">
              <!-- Mục điều hướng cho trang "Tài khoản" -->
              <a class="nav-link" href="accounts.html">
                <div class="nav-icon">
                  <i class="far fa-user"></i>
                </div>
                Tài khoản
              </a>
            </li>

            <li class="nav-item dropdown">
              <!-- Mục điều hướng có thả xuống cho cài đặt -->
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div class="nav-icon">
                  <i class="fas fa-cog"></i>
                </div>
                <span>
                  Cài đặt
                  <i class="fas fa-angle-down"></i>
                </span>
                <!-- Văn bản cho "Cài đặt" với biểu tượng mũi tên xuống cho menu thả xuống -->
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- Nội dung menu thả xuống cho mục "Cài đặt" -->
                <a class="dropdown-item" href="#">Hồ sơ</a>
                <a class="dropdown-item" href="#">Thanh toán</a>
                <a class="dropdown-item" href="#">Tùy chỉnh</a>
              </div>
            </li>
          </ul>

          <ul class="navbar-nav">
            <!-- Các mục điều hướng bổ sung -->
            <li class="nav-item">
              <!-- Mục danh sách cho liên kết đăng xuất -->
              <a class="nav-link d-block" href="login.html">
                Admin, <b>Đăng xuất</b>
                <!-- Liên kết để đăng xuất với tên người dùng và "Đăng xuất" in đậm -->
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <!-- Khối chứa thông tin sản phẩm -->
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <!-- Tiêu đề khối -->
                <h2 class="tm-block-title d-inline-block">Thêm Sản Phẩm</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <!-- Form thêm sản phẩm -->
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" class="tm-edit-product-form">
                  <!-- Tên sản phẩm -->
                  <div class="form-group mb-3">
                    <label for="name">Tên Sản Phẩm</label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <!-- Mô tả sản phẩm -->
                  <div class="form-group mb-3">
                    <label for="description">Mô Tả</label>
                    <textarea
                      class="form-control validate"
                      rows="3"
                      require
                    ></textarea>
                  </div>
                  <!-- Danh mục sản phẩm -->
                  <div class="form-group mb-3">
                    <label for="category">Danh Mục</label>
                    <select
                      class="form-control custom-select tm-select-accounts"
                      id="category"
                    >
                      <option selected>Chọn danh mục</option>
                      <option value="1">Mới</option>
                      <option value="2">Động vật</option>
                      <option value="3">Kiến Trúc</option>
                      <option value="4">Filter</option>
                      <option value="5">Đồ ăn</option>
                    </select>
                  </div>
                  <!-- Ngày hết hạn và Số lượng trong kho -->
                  <!-- <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="expire_date">Ngày Hết Hạn</label>
                      <input
                        id="expire_date"
                        name="expire_date"
                        type="text"
                        class="form-control validate"
                        data-large-mode="true"
                      />
                    </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="stock">Số Lượng Trong Kho</label>
                      <input
                        id="stock"
                        name="stock"
                        type="text"
                        class="form-control validate"
                        required
                      />
                    </div>
                  </div> -->
                </form>
              </div>
              <!-- Hình ảnh sản phẩm -->
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <!-- Nút tải ảnh lên -->
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display: none" />
                  <input
                    type="button"
                    class="button-form btn btn-primary btn-block mx-auto"
                    value="TẢI ẢNH SẢN PHẨM LÊN"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <!-- Nút thêm sản phẩm -->
              <div class="col-12">
                <a href="products.html">
                  <button
                    type="submit"
                    class="button-form btn-submit-white btn btn-primary btn-block text-uppercase"
                  >
                    Thêm Sản Phẩm
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer id="footer"></footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      // Sử dụng jQuery để kích hoạt DatePicker cho trường có id là "expire_date"
      $(function () {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
