  <body class="admin-screen">
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="bg-frosted tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">
                  Chào mừng bạn đến với <br />
                  <span style="color: #0000a5">VIRTUAL HORIZONS ADMIN</span>
                </h2>
                <!-- Tiêu đề chào mừng người dùng -->
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="index.html" method="post" class="tm-login-form">
                  <!-- Form đăng nhập -->
                  <div class="form-group">
                    <label for="username">Tên người dùng</label>
                    <!-- Nhãn cho trường nhập tên người dùng -->
                    <input
                      name="username"
                      type="text"
                      class="form-control validate"
                      id="username"
                      value=""
                      required
                    />
                    <!-- Ô nhập tên người dùng -->
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Mật khẩu</label>
                    <!-- Nhãn cho trường nhập mật khẩu -->
                    <input
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password"
                      value=""
                      required
                    />
                    <!-- Ô nhập mật khẩu -->
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="button-form btn btn-submit btn-primary btn-block text-uppercase"
                      href="index.html"
                    >
                      Đăng nhập
                    </button>
                    <!-- Nút đăng nhập -->
                  </div>
                  <!-- <button class="mt-5 btn btn-primary btn-block text-uppercase">
                    Quên mật khẩu của bạn?
                  </button> -->
                  <a class="form-text-white" href="index.html"
                    >Quên mật khẩu của bạn?</a
                  >
                  <!-- Nút quên mật khẩu -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
